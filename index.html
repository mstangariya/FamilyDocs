<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Documents Vault</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="theme-color" content="#0f172a">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0f172a;
    --card: #111827;
    --primary: #38bdf8;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --glass: rgba(255,255,255,0.04);
}

* {
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
}

header {
    padding: 16px;
    font-size: 20px;
    font-weight: 700;
    text-align: center;
    background: linear-gradient(135deg, #020617, #020617cc);
    position: sticky;
    top: 0;
    z-index: 10;
}

.container {
    padding: 16px;
    padding-bottom: 90px;
}

.search {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: var(--card);
    color: var(--text);
    margin-bottom: 16px;
}

.card {
    background: var(--card);
    border-radius: 16px;
    padding: 14px;
    margin-bottom: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}

.card h3 {
    margin: 0;
    font-size: 16px;
}

.card p {
    margin: 6px 0 10px;
    color: var(--muted);
    font-size: 13px;
}

.card a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
}

.add-box {
    background: var(--glass);
    border: 1px dashed #334155;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
    border: none;
    background: #020617;
    color: var(--text);
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: var(--primary);
    color: #020617;
    font-weight: 700;
    cursor: pointer;
}

/* Bottom bar */
.bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--glass);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid rgba(255,255,255,0.06);
}

.bottom-btn {
    font-size: 12px;
    color: var(--muted);
    text-align: center;
    cursor: pointer;
}

.bottom-btn span {
    display: block;
    font-size: 20px;
}
</style>
</head>

<body>

<header>üìÅ Family Documents Vault</header>

<div class="container">

<input class="search" id="search" placeholder="Search document..." onkeyup="render()">

<div class="card add-box">
    <h3>Add Document</h3>
    <input id="docName" placeholder="Document name">
    <input id="docPerson" placeholder="Person name">
    <input id="docLink" placeholder="Google Drive link">
    <select id="docCategory">
        <option>ID</option>
        <option>Education</option>
        <option>Bank</option>
        <option>Medical</option>
        <option>Property</option>
        <option>Other</option>
    </select>
    <button onclick="addDoc()">Save</button>
</div>

<div id="list"></div>

</div>

<div class="bottom-bar">
    <div class="bottom-btn" onclick="goHome()">
        <span>üè†</span>Home
    </div>
    <div class="bottom-btn" onclick="refreshApp()">
        <span>üîÑ</span>Refresh
    </div>
</div>

<script>
let docs = JSON.parse(localStorage.getItem("familyDocs")) || [];

function addDoc() {
    const doc = {
        name: docName.value,
        person: docPerson.value,
        link: docLink.value,
        category: docCategory.value
    };
    if (!doc.name || !doc.link) return alert("Enter name & link");
    docs.push(doc);
    localStorage.setItem("familyDocs", JSON.stringify(docs));
    docName.value = docPerson.value = docLink.value = "";
    render();
}

function render() {
    const q = search.value.toLowerCase();
    list.innerHTML = "";
    docs.filter(d =>
        d.name.toLowerCase().includes(q) ||
        d.person.toLowerCase().includes(q)
    ).forEach(d => {
        list.innerHTML += `
        <div class="card">
            <h3>${d.name}</h3>
            <p>${d.person} ‚Ä¢ ${d.category}</p>
            <a href="${d.link}" target="_blank">Open Document</a>
        </div>`;
    });
}

function goHome() {
    search.value = "";
    render();
}

function refreshApp() {
    location.reload();
}

render();

/* Service worker */
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
